<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Laporan - Aplikasi Simpan Pinjam</title>
    <link rel="stylesheet" href="css/laporan.css">
</head>
<body>

<header class="navbar">
    <div class="navbar-inner">
        <div class="logo">Aplikasi Simpan Pinjam</div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Beranda</a></li>

                <li class="dropdown">
                    <a href="#">Transaksi ▾</a>
                    <ul class="dropdown-menu">
                        <li><a href="transaksi.html">Simpanan & Pinjaman</a></li>
                        <li><a href="laporan.html">Laporan</a></li>
                    </ul>
                </li>

                <li><a href="profile.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <h1>Laporan</h1>

    <form class="form-laporan">
        <label>Nama Lengkap</label>
        <input type="text" id="nama">

        <label>Email</label>
        <input type="email" id="email">

        <label>Jenis Laporan</label>
        <select id="jenis">
            <option value="">-- Pilih Jenis Laporan --</option>
            <option>Masalah Transaksi</option>
            <option>Masalah Akun</option>
            <option>Lainnya</option>
        </select>

        <label>Isi Laporan</label>
        <textarea id="isi"></textarea>

        <button type="submit">Kirim Laporan</button>
    </form>
</main>

<footer class="footer">
    <p>© 2025 Aplikasi Simpan Pinjam</p>
</footer>

<script>
const form = document.querySelector(".form-laporan");

form.addEventListener("submit", function(event) {
    const nama  = document.getElementById("nama");
    const email = document.getElementById("email");
    const jenis = document.getElementById("jenis");
    const isi   = document.getElementById("isi");

    document.querySelectorAll(".error-msg").forEach(e => e.remove());
    let valid = true;

    function error(el, msg) {
        const p = document.createElement("p");
        p.textContent = msg;
        p.style.color = "red";
        p.classList.add("error-msg");
        el.insertAdjacentElement("afterend", p);
    }

    if (nama.value.trim() === "") {
        valid = false;
        error(nama, "Nama wajib diisi!");
    }
    if (email.value.trim() === "") {
        valid = false;
        error(email, "Email wajib diisi!");
    }
    if (jenis.value === "") {
        valid = false;
        error(jenis, "Pilih jenis laporan!");
    }
    if (isi.value.trim() === "") {
        valid = false;
        error(isi, "Isi laporan tidak boleh kosong!");
    }

    if (!valid) event.preventDefault();
});
</script>

</body>
</html>
