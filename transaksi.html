<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Transaksi - Aplikasi Simpan Pinjam</title>
    <link rel="stylesheet" href="css/transaksi.css">
</head>
<body>

<header class="navbar">
    <div class="navbar-inner">
        <div class="logo">Aplikasi Simpan Pinjam</div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <h1>Transaksi Simpan Pinjam</h1>

    <form class="form-transaksi">
        <label>Nama Anggota</label>
        <input type="text" placeholder="Masukkan nama anggota">

        <label>Jenis Transaksi</label>
        <select>
            <option value="">-- Pilih --</option>
            <option>Simpanan</option>
            <option>Pinjaman</option>
        </select>

        <label>Jumlah</label>
        <input type="number" placeholder="Masukkan jumlah">

        <button type="submit">Simpan Transaksi</button>
    </form>
</main>

<!-- Tambahkan JS validasi di sini -->
<script>
const form = document.querySelector(".form-transaksi");

form.addEventListener("submit", function(event) {
    // Ambil input
    const nama = form.querySelector('input[type="text"]');
    const jenis = form.querySelector('select');
    const jumlah = form.querySelector('input[type="number"]');

    // Hapus pesan error lama jika ada
    let existingErrors = form.querySelectorAll(".error-msg");
    existingErrors.forEach(el => el.remove());

    let valid = true;

    // Validasi Nama
    if (nama.value.trim() === "") {
        valid = false;
        const error = document.createElement("p");
        error.textContent = "Nama anggota harus diisi!";
        error.style.color = "red";
        error.classList.add("error-msg");
        nama.insertAdjacentElement("afterend", error);
    }

    // Validasi Jenis Transaksi
    if (jenis.value === "") {
        valid = false;
        const error = document.createElement("p");
        error.textContent = "Jenis transaksi harus dipilih!";
        error.style.color = "red";
        error.classList.add("error-msg");
        jenis.insertAdjacentElement("afterend", error);
    }

    // Validasi Jumlah
    if (jumlah.value.trim() === "") {
        valid = false;
        const error = document.createElement("p");
        error.textContent = "Jumlah harus diisi!";
        error.style.color = "red";
        error.classList.add("error-msg");
        jumlah.insertAdjacentElement("afterend", error);
    }

    // Cegah submit kalau ada error
    if (!valid) {
        event.preventDefault();
    }
});
</script>

</body>
</html>
